<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="./public/images/logo/pokebola.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pok√©dex</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">



    <!-- Template Main CSS File -->
    <link href="./src/css/style.css" rel="stylesheet">

  </head>
  <body>
    <div class="pokedex">
      <div class="main-container">

        <div class="hinge"></div>

        <div class="blue-led"></div>
        <div class="leds">
          <div class="red"></div>
          <div class="yellow"></div>
          <div class="green"></div>
        </div>

        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>

        <div class="screen-pokemon">
          <div class="corner-triangle"></div>
          <div class="red-dot-1"></div>
          <div class="red-dot-2"></div>
          <div class="screen">
            <img
              class="pokemon-picture"
            />
          </div>
          <div class="red-dot-3"></div>
          <div class="speakerbars">
            <div class="speakerbar"></div>
            <div class="speakerbar"></div>
            <div class="speakerbar"></div>
            <div class="speakerbar"></div>
          </div>
        </div>

        <div class="black-button"></div>
        <div class="red-pill-button"></div>
        <div class="blue-pill-button"></div>
        <input class="number-input" type="text" placeholder="000" value="" maxlength="" min="1" max="898"></input>
        <div class="directional-pad">
          <div class="directional-up"></div>
          <div class="directional-right"></div>
          <div class="circle"></div>
          <div class="directional-down"></div>
          <div class="directional-left"></div>
        </div>

      </div>
      
    </div>

    <script src="/src/js/main.js"></script>
  </body>
</html>
